<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle with gradient -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)"/>
  
  <!-- Inner subtle white circle for depth -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Left curved arrow (N shape) -->
  <path d="M 50 72 Q 60 100 70 128" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Right curved arrow (R shape) -->
  <path d="M 130 72 Q 140 100 130 128" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Center connecting line with arrow -->
  <path d="M 75 100 L 125 100 M 120 95 L 130 100 L 120 105" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- NR Text with gradient -->
  <text x="100" y="165" font-size="28" font-weight="900" font-family="Arial, sans-serif" text-anchor="middle" fill="white" opacity="0.95" letter-spacing="2">
    NR
  </text>
</svg>